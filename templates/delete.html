{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'style-delete.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/972dd35aae.js" crossorigin="anonymous"></script>
        <title>Delete Contact</title>
    </head>

    <body>
        
        <div class="container">

            <header class="hero">
                <a href="{% url 'edit-contact' contact.id %}">
                    <i class="fas fa-arrow-circle-left back-btn"></i>
                </a>

                <div class="hero-info">
                    <h1 class="name">{{ contact.full_name | title }}</h1>
                    <p class="relationship">{{ contact.relationship | title }}</p>
                </div>
            </header>

            <section class="button-container">
                <p>Are you sure you want to delete this contack</p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="update-contact">
                        <i class="fas fa-trash icon-gradient"></i>
                        <button class="button">Delete Contact</button>
                    </div>
                </form>
            </section>

         </div>

    </body>
</html>
